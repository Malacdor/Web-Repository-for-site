<!DOCTYPE html>
<html>
<head>
    <title>Recipe Converter App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border: 1px solid #ddd;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: normal;
        }

        .input-section {
            margin: 20px 0;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            align-items: center;
            justify-content: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: normal;
            color: #333;
            font-size: 1em;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            width: 120px;
            text-align: center;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #666;
        }

        select {
            padding: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            background: white;
            min-width: 120px;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #666;
        }

        .calculate-btn {
            background: #333;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            margin: 20px 0;
        }

        .calculate-btn:hover {
            background: #555;
        }

        .result-section {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border: 1px solid #ddd;
        }

        .result-section label {
            color: #333;
            font-size: 1em;
            margin-bottom: 10px;
        }

        #output {
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            width: 100%;
            text-align: center;
            resize: none;
            min-height: 40px;
        }

        .example-text {
            font-size: 0.85em;
            color: #666;
            font-style: italic;
            margin-top: 5px;
        }

        .conversion-hint {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recipe Converter</h1>
        
        <div class="input-section">
            <label for="original-amount">Original Measurement</label>
            <div class="input-row">
                <input type="text" id="original-amount" placeholder="1, 1/2, 0.75">
                <select id="original-unit">
                    <option value="">Select Unit</option>
                    <optgroup label="Volume">
                        <option value="cup">Cup</option>
                        <option value="tablespoon">Tablespoon</option>
                        <option value="teaspoon">Teaspoon</option>
                        <option value="fluid-ounce">Fluid Ounce</option>
                        <option value="milliliter">Milliliter</option>
                        <option value="liter">Liter</option>
                    </optgroup>
                    <optgroup label="Weight">
                        <option value="ounce">Ounce</option>
                        <option value="pound">Pound</option>
                        <option value="gram">Gram</option>
                        <option value="kilogram">Kilogram</option>
                    </optgroup>
                    <optgroup label="Other">
                        <option value="pinch">Pinch</option>
                        <option value="dash">Dash</option>
                    </optgroup>
                </select>
            </div>
            <div class="example-text">Enter the amount and unit from your recipe</div>
        </div>

        <div class="input-section">
            <label for="reduction-factor">Multiply by</label>
            <input type="text" id="reduction-factor" placeholder="0.5, 1/3, 2">
            <div class="example-text">Enter scaling factor (0.5 to halve, 2 to double)</div>
        </div>

       

        <button type="button" class="calculate-btn" onclick="calculateResult()">Calculate</button>

        <div class="result-section">
            <label for="output">Your Result</label>
            <textarea id="output" readonly placeholder="Your converted measurement will appear here..."></textarea>
        </div>
    </div>

    <script>
        // Conversion factors to cups for volume, to grams for weight
        const conversions = {
            // Volume (to cups)
            'cup': 1,
            'tablespoon': 1/16,
            'teaspoon': 1/48,
            'fluid-ounce': 1/8,
            'milliliter': 1/236.588,
            'liter': 4.22675,
            
            // Weight (to grams)
            'gram': 1,
            'kilogram': 1000,
            'ounce': 28.3495,
            'pound': 453.592,
            
            // Other (arbitrary base)
            'pinch': 1,
            'dash': 1
        };

        function parseNumber(str) {
            if (!str) return 0;
            
            // Handle fractions like 1/2, 3/4, etc.
            if (str.includes('/')) {
                const parts = str.split('/');
                if (parts.length === 2) {
                    return parseFloat(parts[0]) / parseFloat(parts[1]);
                }
            }
            
            return parseFloat(str) || 0;
        }

        function formatResult(number) {
            // Convert to common fractions if possible
            const fractions = {
                0.5: '1/2',
                0.25: '1/4',
                0.75: '3/4',
                0.333333: '1/3',
                0.666667: '2/3',
                0.125: '1/8',
                0.375: '3/8',
                0.625: '5/8',
                0.875: '7/8',
                0.1667: '1/6',
                0.8333: '5/6'
            };
            
            // Check for exact matches with tolerance
            for (let decimal in fractions) {
                if (Math.abs(number - parseFloat(decimal)) < 0.01) {
                    return fractions[decimal];
                }
            }
            
            // If it's close to a whole number
            if (Math.abs(number - Math.round(number)) < 0.001) {
                return Math.round(number).toString();
            }
            
            // Otherwise return decimal rounded to 3 places
            return number.toFixed(3).replace(/\.?0+$/, '');
        }

        function getUnitCategory(unit) {
            const volumeUnits = ['cup', 'tablespoon', 'teaspoon', 'fluid-ounce', 'milliliter', 'liter'];
            const weightUnits = ['gram', 'kilogram', 'ounce', 'pound'];
            const otherUnits = ['pinch', 'dash'];
            
            if (volumeUnits.includes(unit)) return 'volume';
            if (weightUnits.includes(unit)) return 'weight';
            if (otherUnits.includes(unit)) return 'other';
            return null;
        }

        function convertUnits(amount, fromUnit, toUnit) {
            if (fromUnit === toUnit) return amount;
            
            const fromCategory = getUnitCategory(fromUnit);
            const toCategory = getUnitCategory(toUnit);
            
            // Can't convert between different categories
            if (fromCategory !== toCategory) {
                return null;
            }
            
            if (fromCategory === 'volume') {
                // Convert to cups, then to target unit
                const inCups = amount * conversions[fromUnit];
                return inCups / conversions[toUnit];
            } else if (fromCategory === 'weight') {
                // Convert to grams, then to target unit
                const inGrams = amount * conversions[fromUnit];
                return inGrams / conversions[toUnit];
            } else {
                // Other units don't convert
                return amount;
            }
        }

        function calculateResult() {
            const originalAmount = parseNumber(document.getElementById('original-amount').value);
            const originalUnit = document.getElementById('original-unit').value;
            const reductionFactor = parseNumber(document.getElementById('reduction-factor').value);
            
            if (!originalAmount || !originalUnit || !reductionFactor) {
                document.getElementById('output').value = 'Please fill in all required fields.';
                return;
            }
            
            // Calculate the reduced amount
            const finalAmount = originalAmount * reductionFactor;
            
            const formattedAmount = formatResult(finalAmount);
            const unitDisplay = originalUnit.replace('-', ' ');
            
            // Add proper pluralization
            let pluralUnit = unitDisplay;
            if (finalAmount !== 1) {
                if (unitDisplay === 'dash') pluralUnit = 'dashes';
                else if (unitDisplay === 'pinch') pluralUnit = 'pinches';
                else if (!unitDisplay.endsWith('s')) pluralUnit += 's';
            }
            
            document.getElementById('output').value = `${formattedAmount} ${pluralUnit}`;
        }

        // Allow Enter key to calculate
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateResult();
            }
        });
    </script>
</body>
</html>
